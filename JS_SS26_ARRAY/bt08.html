<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var array = [1, 3, 5, 7, 9, 2, 4, 6, 8, 3, 5, 7, 2, 8, 4, 5, 7];
      var newArray = [];
      var count = 0;
      for (let i = 0; i < array.length; i++) {
        newArray.unshift(array[i]);
        for (let j = 0; j < newArray.length; j++) {
          if (array[i] === newArray[j]) {
            count++;
          }
        }
        if (count >= 2) {
          console.log("Phân tử", array[i], "Lặp lại trên 2 lần");
        }
        count = 0;
      }
    </script>
  </body>
</html>
