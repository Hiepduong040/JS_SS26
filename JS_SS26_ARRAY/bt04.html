<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var a = +prompt("Nhập a");
      var b = +prompt("Nhập b");
      var array = [];
      for (let i = 1; i <= a; i++) {
        if (i % b === 0) {
          array.splice(0, 0, i);
        }
      }
      console.log("Các số chia hết cho b là:");
      for (let i = 0; i < array.length; i++) {
        console.log(array[i]);
      }
    </script>
  </body>
</html>
